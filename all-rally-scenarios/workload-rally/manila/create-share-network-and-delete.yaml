---
  ManilaShares.create_share_network_and_delete:
    -
      args:
        name: "rally"
      runner:
        type: "constant"
        times: {{times}}
        concurrency: {{concurrency}}
      context:
        quotas:
          manila:
            share_networks: -1
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
