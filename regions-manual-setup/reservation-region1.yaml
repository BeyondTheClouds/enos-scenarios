---
# ############################################### #
# Grid'5000 reservation parameters                #
# ############################################### #

name: disco-region1
walltime: "3:00:00"
# reservation: "2016-12-06 12:47:00"

resources:
  paravance:
  # parasilo:
    compute: 1

vlans:
  # mandatory : you need to have exacly one vlan
  rennes: "{type='kavlan'}/vlan=1"

# Be less strict on node distribution especially
# when nodes are missing in the reservation
# or not deployed
role_distribution: debug

enable_monitoring: false

# ############################################### #
# Inventory to use                                #
# ############################################### #

# This will describe the topology of your services
inventory: /home/rcherrueau/regions-manual-setup/inventory-region1

# ############################################### #
# docker registry parameters
# ############################################### #
registry:
  ceph: true
  ceph_keyring: /home/discovery/.ceph/ceph.client.discovery.keyring
  ceph_id: discovery
  ceph_rbd: discovery_kolla_registry/datas

# ############################################### #
# Kolla parameteres (globals.yml)                 #
# ############################################### #
kolla_branch: "3.0.1"

kolla:
  kolla_base_distro: "centos"
  kolla_install_type: "source"
  openstack_release: "3.0.1"
  docker_namespace: "beyondtheclouds"
  enable_heat: false
  enable_horizon: false
  # enable_haproxy: false
  enable_keystone: false
  enable_kibana: false
  enable_elasticsearch: false
  # enable_glance: false
  enable_memcached: false
  # enable_neutron: false
  # enable_nova: false
  # enable_rabbitmq: false

  # The configuration of the upper region
  openstack_region_name: "Region1"
  region0_vip: 10.24.63.248

  # How to contact keyston
  keystone_admin_url: "{{ admin_protocol }}://{{ region0_vip }}:{{ keystone_admin_port }}/v3"
  keystone_internal_url: "{{ internal_protocol }}://{{ region0_vip }}:{{ keystone_public_port }}/v3"
  keystone_public_url: "{{ public_protocol }}://{{ region0_vip }}:{{ keystone_public_port }}/v3"

  # How to authenticate yourself as an user
  openstack_auth:
    auth_url: "{{ admin_protocol }}://{{ region0_vip }}:{{ keystone_admin_port }}"
    username: "admin"
    password: "{{ keystone_admin_password }}"
    project_name: "admin"

  # Patch files to support multi-region
  node_custom_config: /home/rcherrueau/regions-manual-setup/patches

