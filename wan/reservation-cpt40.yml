---
# ############################################### #
# Enos Configuration File                         #
# ############################################### #

# Provider specific config
provider:
  name: Enos/WAN-cpt40
  type: g5k
  walltime: "13:55:00"
  reservation: "2017-04-24 19:01:00"
  vlans:
    grenoble: "{type='kavlan'}/vlan=1"
  role_distribution: debug

# Resources description
topology:
  grp1:
    edel:
      control: 1
  grp2:
    edel:
      compute: 10
  grp3:
    edel:
      compute: 10
  grp4:
    edel:
      compute: 10
  grp5:
    edel:
      compute: 10


network_constraints:
  enable: true
  default_delay: 0ms
  default_rate: 40Gbit
  constraints:
    - src: grp1
      dst: grp2
      delay: 10ms
      rate: 40Gbit
    - src: grp1
      dst: grp3
      delay: 25ms
      rate: 40Gbit
    - src: grp1
      dst: grp4
      delay: 50ms
      rate: 40Gbit
    - src: grp1
      dst: grp5
      delay: 100ms
      rate: 40Gbit

enable_monitoring: true

# ############################################### #
# Inventory to use                                #
# ############################################### #

# Topology of your services
inventory: /home/rcherrueau/enos-scenarios/wan/inventory

# ############################################### #
# docker registry parameters
# ############################################### #
registry:
  ceph: true
  ceph_keyring: /home/rcherrueau/.ceph/ceph.client.rcherrueau.keyring
  ceph_id: rcherrueau
  ceph_rbd: rcherrueau_/docker_registry
  ceph_mon_host:
    - ceph0.rennes.grid5000.fr
    - ceph1.rennes.grid5000.fr
    - ceph2.rennes.grid5000.fr

# ############################################### #
# Kolla parameteres                               #
# ############################################### #
# Repository
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
kolla_ref: stable/ocata

# globals.yml
kolla:
  kolla_base_distro: centos
  kolla_install_type: source
  docker_namespace: beyondtheclouds
  enable_heat: "no"
  openstack_release: osprofiler-support

