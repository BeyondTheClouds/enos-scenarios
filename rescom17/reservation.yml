
---
# ############################################### #
# Enos Configuration File                         #
# ############################################### #

# Resources Provider. Values are: g5k, vagrant
provider:
  type: static
  network:
    start: 192.168.142.3
    end:  192.168.142.119
    cidr: 192.168.142.0/24
    gateway: 192.168.142.1
    dns: 8.8.8.8
  eths:
    - eth1
    - eth2

resources:
  control:
    address: 127.0.0.1
    alias: enos-node
    user: root
  network:
    address: 127.0.0.1
    alias: enos-node
    user: root
  compute:
    address: 127.0.0.1
    alias: enos-node
    user: root

# ############################################### #
# Inventory to use                                #
# ############################################### #

# This will describe the topology of your services
inventory: inventories/inventory.sample

registry:
  ceph: False

enable_monitoring: false

# ############################################### #
# Kolla parameteres                               #
# ############################################### #
# Repository
kolla_repo: https://git.openstack.org/openstack/kolla-ansible
kolla_ref: stable/ocata

# globals.yml
kolla:
  kolla_base_distro: centos
  kolla_install_type: source
  docker_namespace: beyondtheclouds
  openstack_logging_debug: True
  enable_heat: "no"

  node_custom_config: /vagrant_data/patch/
